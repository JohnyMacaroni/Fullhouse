<!DOCTYPE html>
<html>
    <head>
        <title>hrge</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'login_layout.css' %}">
    </head>
    <body>
        <div class="layout">
            <div class="main">
                <div id="Title">Register your new Acount </div>
                <div id="Form">
                    <form action="{% url 'register' %}" id="form" method="post">
                        {% csrf_token %}
                        <div class="Username"><b>Username:  </b><input type="text", name="username", placeholder="Enter Username"></div>

                        <div class="Password"><b>Password:  </b><input type="password" , name="password", placeholder="Enter Password" id="password"></div>

                        <div class="Email"><b>Email:</b><input type="email" , name="email", placeholder="Enter Email" id="password"></div>

                        <input type="submit" value="Submit" id="submit">

                    </form>
                    {% if status %}
                    <script> 
                        function fun(){
                            alert("Username already exists!")
                        }
                        document.addEventListener("DOMContentLoaded",fun())
                        
                    </script>
                    {% endif %}
                </div>
            </div>
        </div>
    </body>
</html>
