<!DOCTYPE html>
<html>
    <head>
        <title>hrge</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'login_layout.css' %}">
    </head>
    <body>
        <div class="layout">
            <div class="main">
                <div id="Title">Login your Acount </div>
                <div id="Form">
                    <form action="{% url 'login' %}" id="form" method="post" onsubmit="fun()">
                        {% csrf_token %}
                        <div class="Username"><b>Username:  </b><input type="text", name="username", placeholder="Enter Username"></div>

                        <div class="Password"><b>Password:  </b><input type="password" , name="password", placeholder="Enter Password" id="password"></div>

                        <input type="submit" value="Submit" id="submit">

                    </form>
                    <script> 
                        function fun(event){
                            var element= document.getElementById("password");
                            alert(element.value)
                        }
                    </script>
                </div>
                <a href="{% url 'register' %}" id="Registration">No account? Register here!</a>
            </div>
        </div>
    </body>
</html>
